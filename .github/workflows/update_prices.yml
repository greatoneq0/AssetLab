# 한국장·미국장 종료 후 가격 데이터 갱신 (하루 2회 또는 수동)
# Python + yfinance, 요청 간 지연으로 차단 위험 최소화
name: Update prices (KR/US close)

on:
  schedule:
    - cron: "0 7 * * 1-5"
    - cron: "0 22 * * 1-5"
  workflow_dispatch:
    inputs:
      market:
        description: "Market (both = KR+US)"
        required: false
        default: "both"
        type: choice
        options:
          - both
          - kr
          - us

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # push를 위해 필요
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r tools/requirements.txt

      - name: Fetch and update prices
        env:
          MARKET: ${{ github.event.inputs.market || 'both' }}
        run: python tools/update_prices.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/prices.json data/meta.json 2>/dev/null || true
          if ! git diff --staged --quiet; then
            git commit -m "data: update prices [skip ci]"
            git push
          fi
